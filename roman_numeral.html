<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-info">Roman Numerals</h1>

      <form id="roman-numeral">
        <h3>Please enter a number less than 4,000 to be translated into a Roman Numeral!</h3>
        <div class="form-group">
          <label for="number">Enter a Number:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn btn-info btn-xs">Translate!</button>
      </form>

      <div id="result">
        <p>Number: <span class="number"></span></p>
        <p>Roman Numeral: <span class="output"></span></p>
      <p>All Roman Numerals up to your Number:</p> <ul><span class="allRoman"></span></ul>
    </div>
    </div>
  </body>
</html>
